        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #F5F5F7;
            overflow-x: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .glass-card {
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-nav {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background-color: #2997FF;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #53aeff;
        }

        .btn-primary:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: #F5F5F7;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .advantage-card:hover,
        .service-card:hover {
            transform: translateY(-8px);
            border-color: rgba(41, 151, 255, 0.7);
            box-shadow: 0 0 25px rgba(41, 151, 255, 0.2);
        }

        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .nav-active {
            color: #2997FF !important;
        }

        .lang-switcher button {
            transition: color 0.2s ease;
        }

        .lang-switcher .lang-active {
            color: #2997FF;
            font-weight: 600;
        }

        .ai-response-container {
            min-height: 200px;
        }

        .ai-response-container h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2997FF;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .ai-response-container h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .ai-response-container ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .ai-response-container li {
            margin-bottom: 0.5rem;
        }

        .ai-response-container p {
            margin-bottom: 1rem;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #2997FF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .ai-warning {
            background-color: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #FFC107;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            color: #FFD54F;
        }

        .ai-warning strong {
            color: #FFC107;
        }

        .partner-logo {
            font-size: 4rem;
            color: white;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .partner-logo:hover {
            opacity: 1;
        }

        #cookie-consent-banner.hidden {
            display: none;
        }

        #cookie-consent-banner {
            animation: slide-up 0.5s ease-out forwards;
        }

        @keyframes slide-up {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<script>
    const langIdBtn = document.getElementById('lang-id');
    const langEnBtn = document.getElementById('lang-en');
    const langIdMobileBtn = document.getElementById('lang-id-mobile');
    const langEnMobileBtn = document.getElementById('lang-en-mobile');
    const metaDescriptionTag = document.querySelector('meta[name="description"]');

    // This object will hold the currently loaded language data
    let currentTranslations = {};

    const changeLanguage = async (lang) => {
        // --- NEW: Fetch the language file ---
        try {
            const response = await fetch(`./lang/${lang}.json`);
            if (!response.ok) {
                console.error(`Could not load language file: ${lang}.json`);
                return;
            }
            currentTranslations = await response.json();
        } catch (error) {
            console.error('Error fetching language file:', error);
            return;
        }

        document.documentElement.lang = lang;
        document.title = lang === 'id' ? 'PT Digital Sandi Informasi - Merancang Masa Depan Digital Anda' : 'PT Digital Sandi Informasi - Architecting Your Digital Future';

        window.location.hash = lang;
        metaDescriptionTag.setAttribute('content', currentTranslations['metaDescription']);

        document.querySelectorAll('[data-lang-key]').forEach(el => {
            const key = el.getAttribute('data-lang-key');
            // --- UPDATED: Use the new `currentTranslations` object ---
            if (currentTranslations[key]) {
                if (el.tagName === 'INPUT' && el.placeholder !== undefined) {
                    el.placeholder = currentTranslations[key];
                } else {
                    el.innerHTML = currentTranslations[key];
                }
            }
        });

        if (lang === 'id') {
            langIdBtn.classList.add('lang-active');
            langEnBtn.classList.remove('lang-active');
            langIdMobileBtn.classList.add('lang-active');
            langEnMobileBtn.classList.remove('lang-active');
        } else {
            langEnBtn.classList.add('lang-active');
            langIdBtn.classList.remove('lang-active');
            langEnMobileBtn.classList.add('lang-active');
            langIdMobileBtn.classList.remove('lang-active');
        }
    };

    langIdBtn.addEventListener('click', () => changeLanguage('id'));
    langEnBtn.addEventListener('click', () => changeLanguage('en'));
    langIdMobileBtn.addEventListener('click', () => changeLanguage('id'));
    langEnMobileBtn.addEventListener('click', () => changeLanguage('en'));

    // --- Mobile Menu Toggle ---
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    // --- Fade-in on Scroll Animation ---
    const sections = document.querySelectorAll('.fade-in-section');
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
            }
        });
    }, { threshold: 0.1 });
    sections.forEach(section => observer.observe(section));

    // --- Particle BG ---
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particlesArray;

    let mouse = { x: null, y: null, radius: (canvas.height / 120) * (canvas.width / 120) };
    window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });

    class Particle {
        constructor(x, y, directionX, directionY, size, color) { this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; this.color = color; }
        draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false); ctx.fillStyle = 'rgba(41, 151, 255, 0.5)'; ctx.fill(); }
        update() { if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX; if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY; let dx = mouse.x - this.x; let dy = mouse.y - this.y; let distance = Math.sqrt(dx * dx + dy * dy); if (distance < mouse.radius + this.size) { if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 5; if (mouse.x > this.x && this.x > this.size * 10) this.x -= 5; if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 5; if (mouse.y > this.y && this.y > this.size * 10) this.y -= 5; } this.x += this.directionX; this.y += this.directionY; this.draw(); }
    }

    function init() { particlesArray = []; let numberOfParticles = (canvas.height * canvas.width) / 9000; for (let i = 0; i < numberOfParticles; i++) { let size = (Math.random() * 2) + 1; let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2); let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2); let directionX = (Math.random() * 0.4) - 0.2; let directionY = (Math.random() * 0.4) - 0.2; let color = '#2997FF'; particlesArray.push(new Particle(x, y, directionX, directionY, size, color)); } }
    function connect() { let opacityValue = 1; for (let a = 0; a < particlesArray.length; a++) { for (let b = a; b < particlesArray.length; b++) { let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y)); if (distance < (canvas.width / 7) * (canvas.height / 7)) { opacityValue = 1 - (distance / 20000); ctx.strokeStyle = `rgba(41, 151, 255, ${opacityValue})`; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(particlesArray[a].x, particlesArray[a].y); ctx.lineTo(particlesArray[b].x, particlesArray[b].y); ctx.stroke(); } } } }
    function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, innerWidth, innerHeight); for (let i = 0; i < particlesArray.length; i++) { particlesArray[i].update(); } connect(); }

    window.addEventListener('resize', () => { canvas.width = innerWidth; canvas.height = innerHeight; mouse.radius = (canvas.height / 120) * (canvas.width / 120); init(); });
    window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });
    init();
    animate();

    // --- Nav Active on Scroll ---
    const navLinks = document.querySelectorAll('header a[href^="#"]');
    const scrollSections = document.querySelectorAll('main section[id]');
    const activateNavOnScroll = () => { let current = 'hero'; scrollSections.forEach(section => { const sectionTop = section.offsetTop - 150; if (scrollY >= sectionTop) { current = section.getAttribute('id'); } }); navLinks.forEach(link => { link.classList.remove('nav-active'); if (link.getAttribute('href').includes(current)) { link.classList.add('nav-active'); } }); };
    window.addEventListener('scroll', activateNavOnScroll);

    // --- AI Strategy Planner Feature (Gemini) ---
    const generateBtn = document.getElementById('generate-strategy-btn');
    const businessInput = document.getElementById('business-goal');
    const strategyOutput = document.getElementById('strategy-output');
    generateBtn.addEventListener('click', async () => {
        const businessGoal = businessInput.value.trim();

        if (businessGoal.length < 40) {
            strategyOutput.innerHTML = `<p class="text-red-400">${currentTranslations['aiErrorMinChars']}</p>`;
            return;
        }

        generateBtn.disabled = true;
        generateBtn.innerHTML = '<div class="loader mx-auto"></div>';
        strategyOutput.innerHTML = '';

        const apiUrl = 'https://dsi-api-proxy.muhammadmaududy4.workers.dev/';

        const systemPrompt = "You are an expert consultant in Indonesian telecommunications and mobile marketing. Your client is PT Digital Sandi Informasi (DSI), a company specializing in multichannel applications (SMS, UMB, STK, WAP/WEB), Telco integration, and Call Center services, including managing the 112 emergency call center in several Indonesian cities. Based on the user's business goal, your task is to generate a concise, high-level multichannel engagement strategy proposal. The proposal should leverage DSI's core services. The output should be in clear markdown, suggesting 2-3 strategic channels and briefly explaining why each is suitable for the user's goal in the Indonesian market.";
        const userQuery = `Generate a high-level multichannel engagement strategy proposal for the following business goal: '${businessGoal}'. Suggest specific channels like SMS Blasting, UMB (USSD) menus, or other relevant telco services, and explain the benefits for each in the context of the Indonesian market.`;

        const payload = { systemInstruction: { parts: [{ text: systemPrompt }] }, contents: [{ parts: [{ text: userQuery }] }], tools: [{ "google_search": {} }], };

        try {
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            if (!response.ok) throw new Error(`API error: ${response.statusText}`);
            const result = await response.json();
            const geminiResponse = result.candidates?.[0]?.content?.parts?.[0]?.text;

            if (geminiResponse) {
                const warningDiv = document.createElement('div');
                warningDiv.className = 'ai-warning';
                // --- UPDATED: Use the `currentTranslations` object ---
                warningDiv.innerHTML = currentTranslations['aiWarning'];
                strategyOutput.appendChild(warningDiv);

                const responseDiv = document.createElement('div');
                responseDiv.innerHTML = marked.parse(geminiResponse);
                strategyOutput.appendChild(responseDiv);

            } else {
                console.error("Invalid response structure from API:", result);
                throw new Error("Received an invalid response from the API.");
            }
        } catch (error) {
            console.error("Error generating strategy:", error);
            strategyOutput.innerHTML = `<p class="text-red-400">Sorry, we couldn't generate the strategy at this time. Please try again later.</p>`;
        } finally {
            generateBtn.disabled = false;
            generateBtn.innerHTML = currentTranslations['aiBtn'];
        }
    });

    // --- Cookie Consent Logic ---
    const consentBanner = document.getElementById('cookie-consent-banner');
    const acceptBtn = document.getElementById('cookie-accept-btn');
    const declineBtn = document.getElementById('cookie-decline-btn');
    const acceptTimerSpan = document.getElementById('accept-timer');

    // Variables to hold our timer IDs
    let countdownInterval;
    let autoAcceptTimeout;

    function stopAllTimers() {
        clearInterval(countdownInterval);
        clearTimeout(autoAcceptTimeout);
        if (acceptTimerSpan) {
            acceptTimerSpan.style.display = 'none'; // Hide timer text
        }
    }

    // This function will be called when the user makes a choice
    function handleConsent(isAccepted) {
        stopAllTimers();

        // Save the user's choice. localStorage persists across browser sessions.
        localStorage.setItem('cookie_consent', isAccepted ? 'granted' : 'denied');

        // Hide the banner
        consentBanner.classList.add('hidden');

        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
            'event': 'consent_update',
            'analytics_storage': isAccepted ? 'granted' : 'denied',
            'ad_storage': isAccepted ? 'granted' : 'denied'
        });
    }

    acceptBtn.addEventListener('click', () => handleConsent(true));
    declineBtn.addEventListener('click', () => handleConsent(false));

    const consentStatus = localStorage.getItem('cookie_consent');
    if (!consentStatus) {
        consentBanner.classList.remove('hidden');

        autoAcceptTimeout = setTimeout(() => {
            handleConsent(true);
        }, 10000); // 10000 milliseconds = 10 seconds

        let secondsLeft = 10;
        acceptTimerSpan.textContent = `(${secondsLeft})`; 

        countdownInterval = setInterval(() => {
            secondsLeft--;
            if (acceptTimerSpan) {
                acceptTimerSpan.textContent = `(${secondsLeft})`;
            }
            if (secondsLeft <= 0) {
                clearInterval(countdownInterval); // Stop this interval when it reaches 0
            }
        }, 1000); 
    }

    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', () => {
        const initialLang = window.location.hash.replace('#', '') || 'id';
        changeLanguage(['id', 'en'].includes(initialLang) ? initialLang : 'id');
        activateNavOnScroll();
    });
</script>
