    <style>
        html {
            scroll-behavior: smooth;
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5F5F7;
            color: #1D1D1F;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        .dark body {
            background-color: #000;
            color: #F5F5F7;
        }

        /* --- Section-Specific Backgrounds --- */
        #hero {
            background: linear-gradient(135deg, #e0f2fe 0%, #a5f3fc 50%, #67e8f9 100%);
            animation: gradient-animation 15s ease infinite;
            background-size: 200% 200%;
        }

        .dark #hero {
            background: linear-gradient(135deg, #020024 0%, #090979 35%, #002d5d 100%);
            animation: gradient-animation 15s ease infinite;
            background-size: 200% 200%;
        }

        #services {
            background-image: radial-gradient(circle, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .dark #services {
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        #contact {
            position: relative;
            overflow: hidden;
        }

        #contact::before {
            content: '';
            position: absolute;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            padding-bottom: 150%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(41, 151, 255, 0.1) 0%, rgba(245, 245, 247, 0) 60%);
            animation: pulse-glow 8s infinite ease-in-out;
        }

        .dark #contact::before {
            background: radial-gradient(circle, rgba(41, 151, 255, 0.1) 0%, rgba(0, 0, 0, 0) 60%);
        }

        /* --- Animations --- */
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse-glow {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0.7;
            }
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 10px 20px rgba(41, 151, 255, 0.2);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 30px rgba(41, 151, 255, 0.3);
            }
        }

        @keyframes marquee {
            0% {
                transform: translateX(0%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes typing-dot {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-4px);
            }
        }

        /* --- Enhanced Component Styles --- */
        .btn-primary {
            animation: breathe 4s ease-in-out infinite;
        }

        .service-card {
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            margin: -2px;
            border-radius: inherit;
            background: conic-gradient(from 180deg at 50% 50%, #3B82F6 0%, #1E3A8A 25%, #203A43 50%, #0F2027 75%, #000000 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .dark .service-card::before {
            background: conic-gradient(from 180deg at 50% 50%, #000000 0%, #0F2027 25%, #203A43 50%, #1E3A8A 75%, #3B82F6 100%);
        }

        .service-card:hover::before {
            opacity: 1;
        }

        .service-card .service-content {
            background-color: rgba(255, 255, 255, 0.6);
            transition: background-color 0.3s ease;
            width: 100%;
            height: 100%;
        }

        .dark .service-card .service-content {
            background-color: rgba(26, 26, 26, 0.5);
        }

        .service-card:hover .service-content {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .dark .service-card:hover .service-content {
            background-color: rgba(26, 26, 26, 0.2);
        }

        .philosophy-line {
            width: 0;
            transition: width 1s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .is-visible .philosophy-line {
            width: 100%;
        }

        .process-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            transition: stroke-dashoffset 2s ease-in-out;
        }

        .is-visible .process-path {
            stroke-dashoffset: 0;
        }

        #strategy-output .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #2997FF;
            margin: 0 2px;
            animation: typing-dot 1.4s infinite;
        }

        #strategy-output .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        #strategy-output .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .partner-marquee .marquee-content {
            display: flex;
            animation: marquee 30s linear infinite;
        }

        .partner-marquee .marquee-content>* {
            flex-shrink: 0;
            width: 25%;
            padding: 0 2rem;
        }

        /* Base styles from original file */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0;
            /* Hidden by default */
            transition: opacity 0.5s ease;
        }

        .dark #particles-js {
            opacity: 1;
            /* Visible in dark mode */
        }

        .glass-card {
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .light .glass-card {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        .dark .glass-card {
            background: rgba(26, 26, 26, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-nav {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .light .glass-nav {
            background: rgba(245, 245, 247, 0.7);
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .dark .glass-nav {
            background: rgba(0, 0, 0, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
        }

        .btn-secondary {

        }

        .light .btn-secondary {
            background-color: rgba(0, 0, 0, 0.05);
            color: #1D1D1F;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .light .btn-secondary:hover {

        }

        .dark .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: #F5F5F7;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dark .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .nav-active {
            color: #2997FF !important;
        }

        .lang-switcher button {
            transition: color 0.2s ease;
        }

        .lang-switcher .lang-active {
            color: #2997FF;
            font-weight: 600;
        }

        .ai-response-container {
            min-height: 200px;
        }

        .ai-response-container h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2997FF;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .ai-response-container h4 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .dark .ai-response-container h4 {

        }

        .ai-response-container ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .ai-response-container li {
            margin-bottom: 0.5rem;
        }

        .ai-response-container p {
            margin-bottom: 1rem;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #2997FF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .ai-warning {
            background-color: rgba(255, 193, 7, 0.1);
            border-left: 4px solid #FFC107;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            color: #b8860b;
        }

        .dark .ai-warning {
            color: #FFD54F;
        }

        .ai-warning strong {
            color: #FFC107;
        }

        #cookie-consent-banner.hidden {
            display: none;
        }

        #cookie-consent-banner {
            animation: slide-up 0.5s ease-out forwards;
        }

        @keyframes slide-up {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const docEl = document.documentElement;

            function applyTheme(theme) {
                if (theme === 'dark') docEl.classList.add('dark'); else docEl.classList.remove('dark');
                document.getElementById('theme-toggle-sun-icon').classList.toggle('hidden', theme === 'dark');
                document.getElementById('theme-toggle-moon-icon').classList.toggle('hidden', theme !== 'dark');
                document.getElementById('theme-toggle-sun-icon-mobile').classList.toggle('hidden', theme === 'dark');
                document.getElementById('theme-toggle-moon-icon-mobile').classList.toggle('hidden', theme !== 'dark');
            }

            function handleThemeToggle() {
                const newTheme = docEl.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            }

            document.getElementById('theme-toggle-btn').addEventListener('click', handleThemeToggle);
            document.getElementById('theme-toggle-btn-mobile').addEventListener('click', handleThemeToggle);

            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);

            // --- All other logic ---
            // Cookie Consent, Language Switcher, Animations, etc.
            // This is a condensed version of your previous script, no changes in functionality
            const consentBanner = document.getElementById('cookie-consent-banner'), acceptBtn = document.getElementById('cookie-accept-btn'), declineBtn = document.getElementById('cookie-decline-btn'), acceptTimerSpan = document.getElementById('accept-timer');
            let countdownInterval, autoAcceptTimeout;
            function stopAllTimers() { clearInterval(countdownInterval); clearTimeout(autoAcceptTimeout); if (acceptTimerSpan) acceptTimerSpan.style.display = 'none'; }
            function handleConsent(isAccepted) { stopAllTimers(); localStorage.setItem('cookie_consent', isAccepted ? 'granted' : 'denied'); consentBanner.classList.add('hidden'); window.dataLayer = window.dataLayer || []; window.dataLayer.push({ 'event': 'consent_update', 'analytics_storage': isAccepted ? 'granted' : 'denied', 'ad_storage': isAccepted ? 'granted' : 'denied' }); }
            acceptBtn.addEventListener('click', () => handleConsent(true)); declineBtn.addEventListener('click', () => handleConsent(false));
            if (!localStorage.getItem('cookie_consent')) { consentBanner.classList.remove('hidden'); autoAcceptTimeout = setTimeout(() => handleConsent(true), 10000); let s = 10; acceptTimerSpan.textContent = `(${s})`; countdownInterval = setInterval(() => { s--; if (acceptTimerSpan) acceptTimerSpan.textContent = `(${s})`; if (s <= 0) clearInterval(countdownInterval); }, 1000); }

            let currentTranslations = {};
            const changeLanguage = async (lang) => {
                try { const r = await fetch(`./lang/${lang}.json`); if (!r.ok) throw new Error(`Could not load language file: ${lang}.json`); currentTranslations = await r.json(); } catch (e) { console.error('Error fetching language file:', e); return; }
                docEl.lang = lang; document.title = lang === 'id' ? 'PT Digital Sandi Informasi - Merancang Masa Depan Digital Anda' : 'PT Digital Sandi Informasi - Architecting Your Digital Future'; window.location.hash = lang; document.querySelector('meta[name="description"]').setAttribute('content', currentTranslations['metaDescription']);
                document.querySelectorAll('[data-lang-key]').forEach(el => { const k = el.getAttribute('data-lang-key'); if (currentTranslations[k]) { if (el.tagName === 'INPUT' && el.placeholder !== undefined) el.placeholder = currentTranslations[k]; else el.innerHTML = currentTranslations[k]; } });
                document.getElementById('lang-id').classList.toggle('lang-active', lang === 'id'); document.getElementById('lang-en').classList.toggle('lang-active', lang !== 'id'); document.getElementById('lang-id-mobile').classList.toggle('lang-active', lang === 'id'); document.getElementById('lang-en-mobile').classList.toggle('lang-active', lang !== 'id');
            };
            document.getElementById('lang-id').addEventListener('click', () => changeLanguage('id')); document.getElementById('lang-en').addEventListener('click', () => changeLanguage('en')); document.getElementById('lang-id-mobile').addEventListener('click', () => changeLanguage('id')); document.getElementById('lang-en-mobile').addEventListener('click', () => changeLanguage('en'));

            document.getElementById('mobile-menu-button').addEventListener('click', () => document.getElementById('mobile-menu').classList.toggle('hidden'));

            const observer = new IntersectionObserver(entries => { entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('is-visible'); }); }, { threshold: 0.2 });
            document.querySelectorAll('.fade-in-section').forEach(section => observer.observe(section));

            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 63,
                        "density": {
                            "enable": true,
                            "value_area": 400.85
                        }
                    },
                    "color": { "value": "#ffffff" },
                    "shape": { "type": "circle" },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 0.8,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": { "enable": false, "mode": "repulse" },
                        "onclick": { "enable": true, "mode": "push" },
                        "resize": true
                    },
                    "modes": {
                        "push": { "particles_nb": 4 }
                    }
                },
                "retina_detect": true
            });

            const navLinks = document.querySelectorAll('header a[href^="#"]'), scrollSections = document.querySelectorAll('main section[id]');
            const activateNavOnScroll = () => { let c = 'hero'; scrollSections.forEach(s => { if (scrollY >= s.offsetTop - 150) c = s.getAttribute('id'); }); navLinks.forEach(l => { l.classList.remove('nav-active'); if (l.getAttribute('href').includes(c)) l.classList.add('nav-active'); }); };
            window.addEventListener('scroll', activateNavOnScroll);

            const generateBtn = document.getElementById('generate-strategy-btn'), businessInput = document.getElementById('business-goal'), strategyOutput = document.getElementById('strategy-output');
            generateBtn.addEventListener('click', async () => {
                const goal = businessInput.value.trim();
                if (goal.length < 40) { strategyOutput.innerHTML = `<p class="text-red-400">${currentTranslations['aiErrorMinChars']}</p>`; return; }
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<div class="loader mx-auto"></div>';
                strategyOutput.innerHTML = `<div class="flex items-center justify-center text-gray-500 dark:text-gray-400"><p class="mr-2">Generating strategy</p><div class="typing-indicator"><span></span><span></span><span></span></div></div>`;

                try {
                    // Simulating a delay for the "thinking" animation
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    const response = await fetch('https://dsi-api-proxy.muhammadmaududy4.workers.dev/', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ systemInstruction: { parts: [{ text: "You are an expert consultant in Indonesian telecommunications..." }] }, contents: [{ parts: [{ text: `Generate a high-level multichannel engagement strategy proposal for the following business goal: '${goal}'.` }] }], tools: [{ "google_search": {} }], }) });
                    if (!response.ok) throw new Error(`API error: ${response.statusText}`);
                    const result = await response.json();
                    const geminiResponse = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    strategyOutput.innerHTML = ''; // Clear typing indicator
                    if (geminiResponse) {
                        const warningDiv = document.createElement('div'); warningDiv.className = 'ai-warning'; warningDiv.innerHTML = currentTranslations['aiWarning']; strategyOutput.appendChild(warningDiv);
                        const responseDiv = document.createElement('div'); responseDiv.innerHTML = marked.parse(geminiResponse); strategyOutput.appendChild(responseDiv);
                    } else { throw new Error("Invalid API response."); }
                } catch (error) {
                    console.error("Error generating strategy:", error);
                    strategyOutput.innerHTML = `<p class="text-red-400">Sorry, we couldn't generate the strategy. Please try again later.</p>`;
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = currentTranslations['aiBtn'];
                }
            });

            const initialLang = window.location.hash.replace('#', '') || 'id';
            changeLanguage(['id', 'en'].includes(initialLang) ? initialLang : 'id');
            activateNavOnScroll();
        });
    </script>
