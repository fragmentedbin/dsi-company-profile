        html {

            background-color: #000;
            color: #F5F5F7;
            overflow-x: hidden;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .glass-card {
            background: rgba(26, 26, 26, 0.5);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-nav {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background-color: #2997FF;
            color: white;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #53aeff;
        }

        .btn-primary:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.1);
            color: #F5F5F7;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .advantage-card:hover,
        .service-card:hover {
            transform: translateY(-8px);
            border-color: rgba(41, 151, 255, 0.7);
            box-shadow: 0 0 25px rgba(41, 151, 255, 0.2);
        }

        .fade-in-section {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .nav-active {
            color: #2997FF !important;
        }

        .lang-switcher button {
            transition: color 0.2s ease;
        }

        .lang-switcher .lang-active {
            color: #2997FF;
            font-weight: 600;
        }

        .threat-report-container {
            min-height: 200px;
        }

        .threat-report-container h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2997FF;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .threat-report-container h4 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .threat-report-container ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .threat-report-container li {
            margin-bottom: 0.5rem;
        }

        .threat-report-container p {
            margin-bottom: 1rem;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #2997FF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        // --- Language Switcher Logic ---
        const langIdBtn = document.getElementById('lang-id');
        const langEnBtn = document.getElementById('lang-en');
        const langIdMobileBtn = document.getElementById('lang-id-mobile');
        const langEnMobileBtn = document.getElementById('lang-en-mobile');

        const changeLanguage = (lang) => {
            document.documentElement.lang = lang;
            document.title = lang === 'id' ? 'PT Digital Sandi Informasi - Merancang Masa Depan Digital Anda' : 'PT Digital Sandi Informasi - Architecting Your Digital Future';

            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.getAttribute('data-lang-key');
                if (translations[lang][key]) {
                    if (el.tagName === 'INPUT' && el.placeholder !== undefined) {
                        el.placeholder = translations[lang][key];
                    } else {
                        el.innerHTML = translations[lang][key];
                    }
                }
            });

            if (lang === 'id') {
                langIdBtn.classList.add('lang-active');
                langEnBtn.classList.remove('lang-active');
                langIdMobileBtn.classList.add('lang-active');
                langEnMobileBtn.classList.remove('lang-active');
            } else {
                langEnBtn.classList.add('lang-active');
                langIdBtn.classList.remove('lang-active');
                langEnMobileBtn.classList.add('lang-active');
                langIdMobileBtn.classList.remove('lang-active');
            }
        };

        langIdBtn.addEventListener('click', () => changeLanguage('id'));
        langEnBtn.addEventListener('click', () => changeLanguage('en'));
        langIdMobileBtn.addEventListener('click', () => changeLanguage('id'));
        langEnMobileBtn.addEventListener('click', () => changeLanguage('en'));

        // --- Mobile Menu Toggle ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // --- Fade-in on Scroll Animation ---
        const sections = document.querySelectorAll('.fade-in-section');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, { threshold: 0.1 });
        sections.forEach(section => observer.observe(section));

        // --- Particle BG ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray;

        let mouse = { x: null, y: null, radius: (canvas.height / 120) * (canvas.width / 120) };
        window.addEventListener('mousemove', e => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y; this.directionX = directionX; this.directionY = directionY; this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(41, 151, 255, 0.5)';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 5;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 5;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 5;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 5;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 0.4) - 0.2;
                let directionY = (Math.random() * 0.4) - 0.2;
                let color = '#2997FF';
                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                        ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(41, 151, 255, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = (canvas.height / 120) * (canvas.width / 120);
            init();
        });
        window.addEventListener('mouseout', () => { mouse.x = undefined; mouse.y = undefined; });
        init();
        animate();

        const scrollSections = document.querySelectorAll('main section[id]');

        const activateNavOnScroll = () => {
            let current = 'hero'; // Default to hero
            scrollSections.forEach(section => {
                const sectionTop = section.offsetTop - 150;
                if (scrollY >= sectionTop) {
                    current = section.getAttribute('id');
                }
            });

            navLinks.forEach(link => {
                link.classList.remove('nav-active');
                if (link.getAttribute('href').includes(current)) {
                    link.classList.add('nav-active');
                }
            });
        };
        window.addEventListener('scroll', activateNavOnScroll);

        const generateBtn = document.getElementById('generate-report-btn');
        const businessInput = document.getElementById('business-description');
        const reportOutput = document.getElementById('report-output');

        generateBtn.addEventListener('click', async () => {
            const businessDescription = businessInput.value.trim();
            if (!businessDescription) {
                reportOutput.innerHTML = `<p class="text-red-400">Please describe your business or industry first.</p>`;
                return;
            }

            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="loader mx-auto"></div>';
            reportOutput.innerHTML = '';

            // This should point to your live Cloudflare Worker URL
            const apiUrl = 'https://dsi-api-proxy.muhammadmaududy4.workers.dev';

            const systemPrompt = "You are a world-class cybersecurity analyst with expertise in the Southeast Asian, particularly Indonesian, threat landscape. Your task is to provide a concise, actionable, and professional cybersecurity threat report based on a user's business description. The report should be easy for a business owner to understand. Focus on the top 3 most relevant and current threats.";

            const userQuery = `Generate a cybersecurity threat report for the following business: "${businessDescription}". For each of the top 3 threats, describe the threat, explain the common attack vectors, and suggest 2-3 high-level mitigation strategies. Format the entire response in clear markdown with headings for each threat.`;

            const payload = {
                systemInstruction: { parts: [{ text: systemPrompt }] },
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }],
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API error: ${response.statusText}`);

                const result = await response.json();
                const geminiResponse = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (geminiResponse) {
                    reportOutput.innerHTML = marked.parse(geminiResponse);
                } else {
                    console.error("Invalid response structure from API:", result);
                    throw new Error("Received an invalid response from the API.");
                }

            } catch (error) {
                console.error("Error generating report:", error);
                reportOutput.innerHTML = `<p class="text-red-400">Sorry, we couldn't generate the report at this time. Please try again later.</p>`;
            } finally {
                generateBtn.disabled = false;
                const currentLang = document.documentElement.lang || 'id';
                generateBtn.innerHTML = translations[currentLang]['aiBtn'];
            }
        });

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            changeLanguage('id'); // Set default language to Indonesian
            activateNavOnScroll(); // Set active nav link on load
        });

    </script>
